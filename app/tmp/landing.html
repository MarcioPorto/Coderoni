<script>
    /* When Sign Up or Log In is pressed opens dropdowns*/
    $('.popover-markup>.trigger').popover({
        html: true,
        title: function() {
            return $(this).parent().find('.head').html();
        },
        content: function() {
            return $(this).parent().find('.content').html();
        },
        placement: "bottom"
    });

    /* When Sign Up is pressed, scrolls so they are the top of the page */
    $('.sign-up').click(function() {
        $('html, body').animate({
            scrollTop: $('.top-for-sign-up').offset().top
        });
        if ($(".top").hasClass("top-for-sign-up")) {
            $('.top').removeClass("top-for-sign-up");
            $('.sign-up').addClass("top-for-sign-up");
        } else {
            $('.top').addClass("top-for-sign-up");
            $('.sign-up').removeClass("top-for-sign-up");
        }
    });

    /* Put the cursor in the first box when sign up or login is clicked */
    $('.signup-cursor').click(function() {
        $('#signup-cursor').focus();
    });
    $('.login-cursor').click(function() {
        $('#login-cursor').focus();
    }); 
</script>
